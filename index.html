<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seekify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <div class="turntable"></div>
            <h1>Seekify</h1>
            <p>Your Music Recommendations</p>
        </header>

        <!-- Buttons -->
        <div class="buttons">
            <button class="learn-more">Read</button>
            <button class="learn-more">Learn More</button>
        </div>

        <!-- Search Navigation -->
        <nav class="search-options">
           <!-- <a href="#">Search</a> -->
            <a href="#">Song</a>
            <a href="#">Artist</a>
            <a href="#">Genre</a>
        </nav>

        <!-- Recommendations Section -->
        <section class="recommendations">
            <p>What can I help you with?</p>
            <div class="rec-list">
                <h2>Your Recommendations</h2>
                <ul>
                    <li>Song 1</li>
                    <li>Song 2</li>
                    <li>Song 3</li>
                    <li>Song 4</li>
                    <li>Song 5</li>
                </ul>
            </div>
        </section>

        <!-- Get Recommendations Button -->
        <button class="get-recommendations">Get Recommendations</button>
    </div>
</body>
</html>
