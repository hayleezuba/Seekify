<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seekify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Seekify</h1>
            <p>Your Music Recommendations</p>
        </header>

        <!-- Turntable -->
        <div class="turntable"></div>

        <!-- Navigation with bubbles -->
        <nav>
            <div class="bubble">
                Song
                <span class="search-icon">üîç</span>
            </div>
            <div class="bubble">
                Artist
                <span class="search-icon">üîç</span>
            </div>
            <div class="bubble">
                Genre
                <span class="search-icon">üîç</span>
            </div>
        </nav>

        <!-- Recommendations -->
        <section class="recommendations">
            <p>What can I help you with?</p>
            <div class="ai-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="150" height="150">
                    <!-- Head -->
                    <circle cx="32" cy="18" r="10" fill="rgba(255, 255, 255, 0.9)" />

                    <!-- Body (Upside-down U shape) -->
                    <path d="M22 38 a10 10 0 0 1 20 0 v15 h-20 v-15 z" fill="rgba(255, 255, 255, 0.9)" />
                </svg>
            </div>

            <div class="rec-list">
                <h2>Your Recommendations</h2>
                <ul>
                    <li>Song 1</li>
                    <li>Song 2</li>
                    <li>Song 3</li>
                    <li>Song 4</li>
                    <li>Song 5</li>
                </ul>
            </div>
        </section>

        <!-- Learn More and Read Buttons -->
        <div class="buttons">
            <button class="learn-more">Read</button>
            <button class="learn-more">Learn More</button>
        </div>

        <!-- Get Recommendations Button -->
        <button class="get-recommendations">Get Recommendations</button>
    </div>
</body>
</html>
